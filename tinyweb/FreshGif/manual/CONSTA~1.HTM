<p><font face="Verdana, Arial, Helvetica, sans-serif" size="2">Currently, there

    <td><font face="Verdana, Arial, Helvetica, sans-serif" size="2">IMAGEFORMAT_1BIT</font></td>

  <tr bgcolor="#EEEEEE"> 
    <td><font face="Verdana, Arial, Helvetica, sans-serif" size="2">IMAGEFORMAT_8BIT</font></td>
